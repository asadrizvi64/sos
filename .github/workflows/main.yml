name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Verify Vercel Configuration
        run: |
          echo "ðŸ” Verifying Vercel configuration..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          echo "âœ… All Vercel secrets are configured"

      - name: Pull Vercel Environment Information
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "ðŸ“¦ Pulling Vercel preview environment..."
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ðŸš€ Pulling Vercel production environment..."
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Build Project Artifacts
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "ðŸ”¨ Building project for preview..."
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ðŸ”¨ Building project for production..."
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
        id: deploy-preview
        run: |
          echo "ðŸ“¦ Deploying to Vercel Preview..."
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployment complete!"
          echo "ðŸ”— Preview URL: $url"

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy-production
        run: |
          echo "ðŸš€ Deploying to Vercel Production..."
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
          echo "âœ… Production deployment complete!"
          echo "ðŸ”— Production URL: $url"

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.deployment_url }}';
            if (url) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `### ðŸš€ Vercel Preview Deployment\n\nâœ… Your preview deployment is ready!\n\nðŸ”— **Preview URL:** ${url}\n\n---\n*Deployed from commit: ${context.sha.substring(0, 7)}*`
              });
            }

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "- **Environment:** Preview" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** ${{ steps.deploy-preview.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** ${{ steps.deploy-production.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
